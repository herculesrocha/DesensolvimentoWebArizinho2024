<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Div com Título e Texto</title>
    <style>
        /* Estilo da div no topo da página */
        .topo {
            border: 2px solid blue; /* Borda azul */
            text-align: center; /* Centraliza o texto */
            padding: 10px; /* Espaçamento interno */
            margin-bottom: 20px; /* Espaçamento abaixo da div */
        }

        /* Estilo da div no corpo da página */
        .corpo {
            padding: 10px;
            background-color: #f0f0f0; /* Cor de fundo cinza claro */
            border: 1px solid #ccc; /* Borda cinza */
        }
    </style>
</head>
<body>
    <!-- Div no topo da página com título -->
    <div class="topo">
        <h1>Bem-vindo ao Meu Site!</h1>
    </div>

    <!-- Div no corpo da página com texto -->
    <div class="corpo">
        <p>Este é um exemplo da tag div.</p>
    </div>
</body>
</html>
