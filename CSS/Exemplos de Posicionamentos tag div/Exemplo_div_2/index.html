<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2 - Div com Título e Imagem</title>
    <style>
        /* Estilo da div no topo da página */
        .topo {
            text-align: center; /* Centraliza o título */
            padding: 10px;
            background-color: #e0e0e0; /* Cor de fundo cinza */
        }

        /* Estilo da imagem alinhada à esquerda */
        .imagem {
            float: left; /* Alinha a imagem à esquerda */
            margin-right: 10px; /* Espaçamento à direita da imagem */
            width: 100px; /* Largura da imagem */
        }

        /* Estilo da div no corpo da página */
        .corpo {
            padding: 10px;
            background-color: #f0f0f0; /* Cor de fundo cinza claro */
            border: 1px solid #ccc; /* Borda cinza */
            clear: both; /* Limpa o float da imagem */
        }
    </style>
</head>
<body>
    <!-- Div no topo da página com título -->
    <div class="topo">
        <h1>Nome da Empresa</h1>
    </div>

    <!-- Imagem alinhada à esquerda -->
    <img src="../imgs/clube-de-regatas-flamengo.png" alt="Imagem de exemplo" class="imagem">

    <!-- Div no corpo da página com texto -->
    <div class="corpo">
        <p>Este é um exemplo da tag div com imagem.</p>
    </div>
</body>
</html>
