<!DOCTYPE html>

<html>

    <head>

        <title>Posicionamento de imagem</title>

    </head>

    <body>
        
        <h1 style="text-align: center;">Posicionamento de Imagem</h1>
        
        <!--Primeiro Exmplo-->
        <img style="position: absolute; right: 0; top: 10px;" 
                src="https://barra.to.gov.br/imagens/logo.svg?1681213836" 
        alt="Logo GOV-TO"/>

        <!--Segundo Exmplo-->
        <img style="position: absolute; left: 50%; top: 100px;" 
                
        src="https://barra.to.gov.br/imagens/logo.svg?1681213836" 
        alt="Logo GOV-TO"/>


        <!--Terceiro Exmplo UTILIZAR O INSPECIONAR-->
        <img style="position: absolute; left: 50%; top: 100px; margin-left: -135px;" 
                
        src="https://barra.to.gov.br/imagens/logo.svg?1681213836" 
        alt="Logo GOV-TO"/>

        <!--Quarto Exmplo-->
        <img style="position: absolute; left: 50%; top: 100px; margin-left: -46px" 
                
        src="https://barra.to.gov.br/imagens/logo.svg?1681213836" 
        alt="Logo GOV-TO"/>

        
    </body>

</html>
